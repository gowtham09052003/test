
 <div style="width: 50%;display: grid;place-items: center;margin: auto;padding-top: 3px;">
  <p>Dynamic forms</p>
<form [formGroup]="form">
  <formly-form
    [form]="form"
    [model]="model"
    [fields]="fields">
  </formly-form>

  <div style="text-align: center;">
  <button  mat-raised-button color="primary" style="margin: 5px;" [disabled]="!this.form.valid" (click)="submit(form)">
    Submit
  </button>

  <button mat-stroked-button style="margin: 5px;" (click)="reset()">
    Reset
  </button>
</div>
</form>
</div>
<router-outlet />
